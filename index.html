<!DOCTYPE html>
<html>

<head>
    <title>title</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body onload="starter()">  

    <div id="fps_counter"></div> 
    <span>0</span>
    <input type="range" id="maxDeep" name="maxDeep" min="1" max="10" value="5">
    <span>10</span>

    <div>
        <span>Actual Max Deep: </span>
        <span id="showMaxDeep">5</span>
    </div>
    
    <div>
        <label for="pointCount">PointCount: </label>
        <label id="pointCount"></label>
    </div>

    <div>
        <label for="entityCount">entityCount: </label>
        <span id="entityCount"></span>

        <label for="seeGrid">seeGrid</label>
        <input type="checkbox" id="seeGrid" checked>

    </div>

    <canvas id="canvas" ></canvas>


</body>



<script type="module">
    import { starter, keyEvent, mouseEvent } from "./js/start_point.js";
    window.starter = starter;
    window.keyEvent = keyEvent;
    window.mouseEvent = mouseEvent;

</script>


</html>
